<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let initialStr = `One: 'Hi Mary.' Two: 'Oh, hi.'
                            One: 'How are you doing?'
                            Two: 'I'm doing alright. How about you?'
                                One: 'Not too bad. The weather is great isn't it?'
                                Two: 'Yes. It's absolutely beautiful today.'
                            One: 'I wish it was like this more frequently.'
                            Two: 'Me too.'
                            One: 'So where are you going now?'
                            Two: 'I'm going to meet a friend of mine at the department store.'
                            One: 'Going to do a little shopping?'
                            Two: 'Yeah, I have to buy some presents for my parents.'
                            One: 'What's the occasion?'
                                Two: 'It's their anniversary.'
                            One: 'That's great. Well, you better get going. You don't want to be late.'
                            Two: 'I'll see you next time.'
                            One: 'Sure. Bye.'`

        /*
        1. Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки. 
        Придумать шаблон, который заменяет одинарные кавычки на двойные.
        */
        let regexp1 = new RegExp('\'', 'g');
        let newStr1 = initialStr.replace(regexp1, '"');
        console.log(newStr1);

        /*
        2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.
        */

        /*
        \B Соответствует несловообразующей границе. Несловообразующая граница соответствует позиции, в которой 
        предыдущий и следующий символы являются символами одного типа: либо оба должны быть словообразующими
        символами, либо несловообразующими. Начало и конец строки считаются несловообразующими символами. */
        let regexp2 = /\B'|'\B/g;
        let newStr2 = initialStr.replace(regexp2, '"');
        console.log(newStr2);
    </script>
</body>

</html>
