<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible"></div>
        </div>
    </header>
    <main>
        <div class="products"></div>
        <div>
            <div class="error-info"></div>
            <form action="#" class="feedback">
                <div class="mb-3">
                    <label for="form-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="form-name" placeholder="Vasya Pupkin">
                </div>
                <div class="mb-3">
                    <label for="form-phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="form-phone" placeholder="+7(000)000-0000">
                </div>
                <div class="mb-3">
                    <label for="form-mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="form-mail"
                        placeholder="mymail@mail.ru | my-mail@mail.ru | my.mail@mail.ru">
                </div>
                <div class="mb-3">
                    <label for="form-comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="form-comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-btn">Отправить заказ</button>
            </form>

        </div>



    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
